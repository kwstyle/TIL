<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .flex-ul {
            border: 1px solid red;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            flex-flow: column nowrap;
            justify-content: flex-start;
            align-items: stretch;
            height: 500px;
        }

        .flex-li {
            list-style: none;
            width: 100px;
            height: 100px;
            background-color: #8cacea;
            margin: 8px;
        }
    </style>
</head>
<body>
    <!-- 일반적인 리스트 -->
    <ul class="flex-ul">
        <li class="flex-li">11</li>
        <li class="flex-li">22</li>
        <li class="flex-li">3</li>
        <li class="flex-li">44</li>
        <li class="flex-li">55</li>
        <li class="flex-li">66</li>
        <li class="flex-li">7</li>
    </ul>
</body>
</html>
