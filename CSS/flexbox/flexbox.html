<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .flex-ul {
            display: flex;
            flex-direction: row;
        }

        .flex-li {
            width: 100px;
            height: 100px;
            background-color: #8cacea;
            margin: 8px;
        }
    </style>
</head>
<body>
    <!-- 일반적인 리스트 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ul class="flex-ul">
        <li class="flex-li">1</li>
        <li class="flex-li">2</li>
        <li class="flex-li">3</li>
    </ul>
</body>
</html>
